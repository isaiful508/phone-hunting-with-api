<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting With API</title>
    <!-- tailwind and daisyui -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-20">
        <!-- search here -->
        <section class="m-4 p-4 bg-gray-100">

            <input id="search-field" type="text" placeholder="Search...." class="input input-bordered w-full max-w-xs" />

            <button onclick="handleSearch()" class="btn btn-accent bg-gray-100 border-none">Search</button>

            <!-- another search field -->
            <input id="search-field2" type="text" placeholder="Search Here" class="input input-bordered w-ull max-w-xs">

            <button onclick="handleSearch2()" class="btn btn-active btn-primary">Search</button>

        </section>
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 p-5 " >
                <!-- dynamically update by js -->
              
            </div>
            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <!-- scripts -->
    <script src="./js/script.js"></script>
</body>

</html>
